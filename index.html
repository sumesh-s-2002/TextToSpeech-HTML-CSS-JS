<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Text reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Speech Text Reader</h1>
        <button class="btn toggle">Toggle Text Box</button>
    </div>
    <div class="wrap">
        <div class="textbox-container">
            <div class="textbox-header">
                <h4>choose voice</h4>
                <h4 class= "close">X</h4>
            </div>
            <div class="select-accent-container">
                <select class="select-accent"></select>
            </div>
            <div class="text-area">
                <textarea class= "text-input" cols="30" rows="10"></textarea>
            </div>
            <button class="btn read-text">Read Text</button>
        </div>
    </div>
    <div class="body-container">
        <div class="item-container">
            <div class="item">
                <img src="image/drink.jpg" alt="drink">
                <p>I'AM THIRSTY</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/food.jpg" alt="food">
                <p>I'AM HUNGRY</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/tired.jpg" alt="tired">
                <p>I'AM TIRED</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/hurt.jpg" alt="hurt">
                <p>I'AM HURT</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/happy.jpg" alt="happy">
                <p>I'AM HAPPY</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/angry.jpg" alt="angry">
                <p>I'AM ANGRY</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/sad.jpg" alt="sad">
                <p>I'AM SAD</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/scared.jpg" alt="scared">
                <p>I'AM SCARED</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/outside.jpg" alt="ouside">
                <p>I WANT TO GO OUTSIDE</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/home.jpg" alt="home">
                <p>I WANT TO GO HOME</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/school.jpg" alt="school">
                <p>I WANT TO GO TO SCHOOL</p>
            </div>
        </div>
        <div class="item-container">
            <div class="item">
                <img src="image/grandma.jpg" alt="grandma">
                <p>I WANT TO GO TO GRANDMAS</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
